- name: Install python3-libselinux for Python 3
  dnf:
    name:
      - python3-libselinux
    state: present
  vars:
    ansible_python_interpreter: /usr/bin/python3

- name: Install ETLHelper
  pip:
    name:
      - etlhelper
    state: present
    executable: /usr/bin/pip3

- name: 安装Python docker模块
  pip:
    name: docker
    state: present
    executable: /usr/bin/pip3

- name: 安装Python selectors模块
  pip:
    name: selectors
    state: present
    executable: /usr/bin/pip3

