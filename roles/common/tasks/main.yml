- name: Get stats of the python3
  stat:
    path: /usr/bin/python3
  register: py3

- name: Install python 3.6 and pip3
  yum:
    name:
      - python36
      - libselinux-python
    state: present
  vars:
    ansible_python_interpreter: /usr/bin/python2
  #  when: py3.stat.exists == False

- name: Install SELinux for Python 3
  pip:
    name:
      - selinux
    state: present
    executable: pip3
  vars:
    ansible_python_interpreter: /usr/bin/python3

- name: Install ETLHelper
  pip:
    name:
      - etlhelper
    state: present
    executable: pip3

- name: 安装Python docker模块
  pip:
    name: docker
    state: present
    executable: pip3

- name: 安装Python selectors模块
  pip:
    name: selectors
    state: present
    executable: pip3

