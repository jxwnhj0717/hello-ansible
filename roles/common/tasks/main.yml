- name: Install python 3.6
  dnf:
    name:
      - python3
    state: present
  vars:
    ansible_python_interpreter: /usr/bin/python3

- name: Install pip 3.6
  dnf:
    name:
      - python3-pip
    state: present
  vars:
    ansible_python_interpreter: /usr/bin/python3

